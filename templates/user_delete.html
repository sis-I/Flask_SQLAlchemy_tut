{% extends 'layout.html' %}



{% block main %}
<h1>
  {% block title %}Delete User{% endblock title %}
</h1>
<div>
  <b><p>Delete {{ user.username}}?<p></b>
  <form action="{{ url_for('user_delete', id=user.id)}}" method="post">
    <input type="hidden" name="user" value="{{ user.id }}">
    <input type="submit" value="Delete"
     onclick="return confirm('Are you sure you want to delete {{ user.username}}?')">
  </form>
  </div>
{% endblock main %}
