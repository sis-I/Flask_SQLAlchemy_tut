{% extends 'layout.html' %}

{% block main %}
  <h1>{% block title %}Edit User{% endblock title %}</h1>
  <div>
    <form action="{{url_for('user_edit', user_id=user.id)}}" method="post">
      <label for="username">Username: </label><br>
      <input id="username" type="text" name="username" placeholder="Username" value="{{user.username}}">
      <br><br>
      <label for="email">Email: </label> <br>
      <input id="email" type="email" name="email" placeholder="email" value="{{user.email}}">
      <br><br>
      <input type="submit" value="Edit">
    </form>
  </div>
{% endblock main %}
